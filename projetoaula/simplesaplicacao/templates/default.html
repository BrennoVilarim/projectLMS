<body>

		<div class="container" style="margin-top: 2%;">
			<div class="tab-content">
				<div id="TelaInicial" class="tab-pane fade active in">
					<div class="panel panel-default">
						<center>
							<h2>BEM-VINDO A NOVA PLATAFORMA DE LMS DA IMPACTA</h2>
						</center>
						<div class="panel-body">
							<center>
								<h4>Ainda estamos em manutenção</h4>
							</center>
						</div>
					</div>
				</div>
				<div id="CadastroAluno" class="tab-pane">
					<div class="panel panel-default">
						<center>
							<h2>Cadastro de aluno</h2>
						</center>
						<div class="panel-body">
							<form name="cadastroAluno" id="cadastroAluno" action="/cadastroAluno.html" target="_blank" method="post">
								<div class="row">
									<div class="col-md-6">
										<div class="form-group">
												<label for="alunoRA">RA:</label>
												<input type="text" class="form-control" name="alunoRA" id="alunoRA" aria-describedby="alunoRA" placeholder="Digite o RA" maxlength="7">
										</div>
									</div>
									<div class="col-md-6">
										<div class="form-group">
											<label for="alunoNOME">Nome:</label>
											<input type="text" class="form-control" name="alunoNOME" id="alunoNOME" placeholder="Nome">
										</div>
									</div>
								</div>
								<div class="row">
										<div class="col-md-6">
											<div class="form-group">
												<label for="alunoEMAIL">E-mail:</label>
												<input type="text" class="form-control" name="alunoEMAIL" id="alunoEMAIL" aria-describedby="alunoRA" placeholder="Digite o e-mail">
											</div>
										</div>
										<div class="col-md-6">
											<div class="form-group">
													<label for="alunoCELULAR">Celular:</label>
													<input type="text" class="form-control" name="alunoCELULAR" id="alunoCELULAR" placeholder="Celular">
											</div>
										</div>
								</div>
								<div class="row">
										<div class="col-md-6">
											<div class="form-group">
												<label for="alunoLOGIN">Login:</label>
												<input type="text" class="form-control" name="alunoLOGIN" id="alunoLOGIN" placeholder="Login">
											</div>
										</div>
										<div class="col-md-6">
											<div class="form-group">
												<label for="alunoSENHA">Senha:</label>
												<input type="text" class="form-control" name="alunoSENHA" id="alunoSENHA" placeholder="Senha">
											</div>
										</div>
								</div>
								<div class="row">
										<div class="col-md-6">
											<div class="form-group">
												<label for="alunoDATAEXP">Data de expedição:</label>
												<input type="date" class="form-control" name="alunoDATAEXP" id="alunoDATAEXP" placeholder="Data de expedição">
											</div>
										</div>
										<div class="col-md-6">
											<div class="form-group">
												<label for="alunoFOTO">Foto:</label>
												<input type="file" class="form-control-file" id="alunoFOTO">
											</div>
									</div>
								</div>
								<br>
								<center>
									<button type="submit" class="btn btn-success" onclick="return ValidaVazio();">Enviar</button>
								</center>
							</form>
						</div>
					</div>
				</div>
				<div id="CadastroProfessor" class="tab-pane fade">
					<div class="panel panel-default">
						<center>
							<h3>Cadastro de professor</h3>
						</center>
						<div class="panel-body">
							<form name="cadastroProfessor" id="cadastroProfessor" action="/cadastroProfessor.html" target="_blank" method="post">
								<div class="row">
										<div class="col-md-12">
										<div class="form-group">
											<label for="professorNOME">Nome:</label>
											<input type="text" class="form-control" name="professorNOME" id="professorNOME" placeholder="Nome">
										</div>
									</div>
								</div>
								<div class="row">
										<div class="col-md-6">
											<div class="form-group">
												<label for="professorEMAIL">E-mail:</label>
												<input type="text" class="form-control" name="professorEMAIL" id="professorEMAIL" placeholder="Digite o e-mail">
											</div>
										</div>
										<div class="col-md-6">
											<div class="form-group">
													<label for="professorCELULAR">Celular:</label>
													<input type="text" class="form-control" name="professorCELULAR" id="professorCELULAR" placeholder="Celular">
											</div>
										</div>
								</div>
								<div class="row">
										<div class="col-md-6">
											<div class="form-group">
												<label for="professorLOGIN">Login:</label>
												<input type="text" class="form-control" name="professorLOGIN" id="professorLOGIN" placeholder="Login">
											</div>
										</div>
										<div class="col-md-6">
											<div class="form-group">
												<label for="professorSENHA">Senha:</label>
												<input type="text" class="form-control" name="professorSENHA" id="professorSENHA" placeholder="Senha">
											</div>
										</div>
								</div>
								<div class="row">
										<div class="col-md-6">
											<div class="form-group">
												<label for="professorDATAEXP">Data de expedição:</label>
												<input type="date" class="form-control" name="professorDATAEXP" id="professorDATAEXP" placeholder="Data de expedição">
											</div>
										</div>
										<div class="col-md-6">
											<div class="form-group">
												<label for="professorFOTO">Foto:</label>
												<input type="file" class="form-control-file" id="professorFOTO">
											</div>
										</div>
								</div>

								<br>
								<center>
									<button type="submit" class="btn btn-success" onclick="ValidaVazio();">Enviar</button>
								</center>
							</form>
						</div>
					</div>
				</div>
					<div id="CadastroDisciplina" class="tab-pane fade">
						<div class="panel panel-default">
							<center>
								<h3>Cadastro de disciplina</h3>
							</center>
							<div class="panel-body">
								<form name="cadastroDisciplina" id="cadastroDisciplina" action="/cadastroDisciplina.html" target="_blank" method="post">
									<div class="row">
											<div class="col-md-6">
												<div class="form-group">
													<label for="disciplinaNOME">Nome:</label>
													<input type="text" class="form-control" name="disciplinaNOME" id="disciplinaNOME" placeholder="Nome">
												</div>
											</div>
											<div class="col-md-6">
												<div class="form-group">
														<label for="disciplinaCoordenador">Selecione o coordenador desta disciplina:</label>
														<select id="disciplinaCoordenador" name="disciplinaCoordenador" class="form-control">
																<option value="Teste1">Teste1</option>
																<option value="Teste2">Teste2</option>
														</select>
												</div>
											</div>
									</div>
									<div class="row">
											<div class="col-md-6">
												<div class="form-group">
													<label for="disciplinaDATA">Data:</label>
													<input type="date" class="form-control" name="disciplinaDATA" id="disciplinaDATA" placeholder="Data">
												</div>
											</div>
											<div class="col-md-6">
												<div class="form-group">
														<label for="disciplinaStatus">Status:</label>
														<select class="form-control" id="disciplinaStatus" name="disciplinaStatus">
															<option value="Aberto">Aberto</option>
															<option value="Fechado">Fechado</option>
														</select>
												</div>
											</div>
									</div>
									<div class="row">
											<div class="col-md-6">
												<div class="form-group">
														<label for="disciplinaPlanoEn">Plano de ensino:</label>
														<br>
														<input type="text" class="form-control" name="disciplinaPlanoEn" id="disciplinaPlanoEn" placeholder="Defina o plano de ensino" maxlength="100">
												</div>
											</div>
											<div class="col-md-6">
												<div class="form-group">
													<label for="disciplinaCargaH">Carga horária:</label>
													<select class="form-control" id="disciplinaCargaH" name="disciplinaCargaH">
															<option value="40">40</option>
															<option value="80">80</option>
													</select>
												</div>
											</div>
									</div>
									<div class="row">
											<div class="col-md-6">
												<div class="form-group">
													<label for="disciplinaCompetencia">Descrição das competências da disciplina:</label>
													<br>
													<textarea id="disciplinaCompetencia" name="disciplinaCompetencia" class="form-control" placeholder="Descrição das competências da disciplina" maxlength="500" required></textarea>
												</div>
											</div>
											<div class="col-md-6">
												<div class="form-group">
													<label for="disciplinaHabilidade">Descrição das habilidades trabalhadas:</label>
													<br>
													<textarea id="disciplinaHabilidade" name="disciplinaHabilidade" class="form-control" placeholder="Descrição das habilidades trabalhadas" maxlength="500" required></textarea>
												</div>
											</div>
									</div>
									<div class="row">
											<div class="col-md-6">
												<div class="form-group">
													<label for="disciplinaEmenta">Descrição da ementa:</label>
													<br>
													<textarea id="disciplinaEmenta" name="disciplinaEmenta" class="form-control" placeholder="Descrição da ementa" maxlength="500" required></textarea>
												</div>
											</div>
											<div class="col-md-6">
												<div class="form-group">
													<label for="disciplinaConteudoP">Descrição do conteúdo programático:</label>
													<br>
													<textarea id="disciplinaConteudoP" name="disciplinaConteudoP" class="form-control" placeholder="Descrição do conteúdo programático" maxlength="500" required></textarea>
												</div>
											</div>
									</div>
									<div class="row">
											<div class="col-md-6">
												<div class="form-group">
													<label for="disciplinaBibliografiaB">Bibliográfia básica:</label>
													<br>
													<textarea id="disciplinaBibliografiaB" name="disciplinaBibliografiaB" class="form-control" placeholder="Bibliográfia básica" maxlength="500" required></textarea>
												</div>
											</div>
											<div class="col-md-6">
												<div class="form-group">
													<label for="disciplinaBibliografiaC">Bibliográfia complementar:</label>
													<br>
													<textarea id="disciplinaBibliografiaC" name="disciplinaBibliografiaC" class="form-control" placeholder="Bibliográfia complementar" maxlength="500" required></textarea>
												</div>
											</div>
									</div>
									<div class="row">
											<div class="col-md-6">
												<div class="form-group">
													<label for="disciplinaPercentualP">Percentual prático da disciplina:</label>
													<br>
													<input type="number" id="disciplinaPercentualP" name="disciplinaPercentualP" class="form-control" placeholder="Percentual prático da disciplina: Min: 0, Max: 100" min="0" max="100" />
												</div>
											</div>
											<div class="col-md-6">
												<div class="form-group">
														<label for="disciplinaPercentualT">Percentual teórico da disciplina:</label>
														<br>
														<input type="number" id="disciplinaPercentualT" name="disciplinaPercentualT" class="form-control" placeholder="Percentual teórico da disciplina: Min: 0, Max: 100" min="0" max="100" />
												</div>
											</div>
									</div>
									<br>
									<center>
										<button type="submit" class="btn btn-success" onclick="ValidaVazio();">Enviar</button>
									</center>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
</body>
